<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; connect-src 'self'">
  <title>Academic Records</title>
  
  <!-- CSP-compatible Alpine.js build -->
  <script src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.csp.min.js" defer></script>
  
  <!-- External script with component definition -->
  <script src="/app.js" defer></script>

  <style>
    /* CSS extracted to external file would be better for CSP */
    [x-cloak] { 
      display: none !important; 
    }
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px;
    }
    .card { 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 10px; 
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .card:hover { 
      background-color: #f5f5f5; 
    }
    .loading { 
      color: #666; 
      padding: 20px; 
      text-align: center; 
    }
    .error { 
      color: red; 
      padding: 10px; 
      background: #ffeeee;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button.back {
      padding: 8px 15px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .grid-container {
      display: grid;
      gap: 10px;
    }
    .years-grid {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .semesters-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
  </style>
</head>
<body x-data="academicBrowser" x-cloak>
  <h1>Academic Records Browser</h1>
  
  <div x-show="loading" class="loading">Loading data...</div>
  
  <div x-show="error" class="error" x-text="error"></div>

  <!-- Years View -->
  <div x-show="view === 'years' && !loading">
    <h2>Select Academic Year</h2>
    <div class="grid-container years-grid">
      <template x-for="year in years" :key="year">
        <div @click="loadSemesters(year)" class="card" x-text="year"></div>
      </template>
    </div>
  </div>

  <!-- Semesters View -->
  <div x-show="view === 'semesters' && !loading">
    <button @click="loadYears()" class="back">← Back to Years</button>
    <h2 x-text="'Semesters for ' + selected.year"></h2>
    <div class="grid-container semesters-grid">
      <template x-for="semester in semesters" :key="semester">
        <div @click="loadStudents(semester)" class="card" x-text="'Semester ' + semester"></div>
      </template>
    </div>
  </div>

  <!-- Students View -->
  <div x-show="view === 'students' && !loading">
    <button @click="loadSemesters(selected.year)" class="back">← Back to Semesters</button>
    <h2 x-text="'Students for ' + selected.year + ' Semester ' + selected.semester"></h2>
    <table>
      <thead>
        <tr>
          <th>Registration No</th>
          <th>Student Name</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="student in students" :key="student.regno">
          <tr>
            <td x-text="student.regno"></td>
            <td x-text="student.name"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</body>
</html>
